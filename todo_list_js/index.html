<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo_list_container">
        <div class="todo_list">
            <h1>My-Todo-List</h1>
            <div class="todo_list_header">
                <input placeholder="Title" type="text" class="todo_list_title">
            </div>
            <div class="todo_list_body">
                <input placeholder="Notes..." type="text" class="todo_list_content">
            </div>
            <div class="todo_list_footer">
                <button class="add_btn">Add<img id="addIcon" src="./asset/img/add.png" alt="add"></button>
            </div>
           
        </div>
        <div class="new_notes_container"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
